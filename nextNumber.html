<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Number in Js</title>
</head>
<!-- Feturn The Next Number From The Integer Passed -->
<body>
        <input type="text" placeholder="Enter Only Number" id="num">
        <input type="button" onclick="nextEle()" value="click me!">


<script>
    function nextEle() {
    var num = document.getElementById('num');
    num.value =  eval(parseInt(num.value) + 1);
    }
</script>
    </body>
</html>
